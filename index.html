

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaoSouBarista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    

</head>

<body>
    <header>
        <div id="cabecario" class="flex-container">
            <picture>
                <img src="moedorcomandante1050.png" alt="Imagem Flexível">
            </picture>
        </div>
        
        <div id="tituloCabecario" class="red-hat-display">
        <h1>MEDIDAS PARA MOEDORES</h1>
        </div>

    </header>
     
    <main>
        <h2 class="red-hat-display">Escolha o método de preparo do seu café e o moedor para obter as medidas</h2>

        <div id="selecionador">
            <label for="metodo">Método de Preparo:</label>
            <select id="metodo">
                <option value="pressao">Prensa Francesa</option>
                <option value="coado">Coador</option>
                <option value="expresso">Expresso</option>
                <option value="aeropress">Aeropress</option>
            </select>
        
            <label for="moedor">Moedor de Café:</label>
            <select id="moedor">
                <option value="laminas">Moedor de Lâminas</option>
                <option value="rebolo">Moedor de Rebolo</option>
                <option value="manual">Moedor Manual</option>
            </select>

        </div>

        <div class="pegarMedidas_botao">
            <button onclick="pegarMedidas()" id="btn-pegarMedidas" class="container_button"> Pegar Medidas</button>
        </div>
    
        <p id="resultado"></p>

    </main>
    
    <footer>

    </footer>
</body>
</html>
